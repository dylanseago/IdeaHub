{% load custom_tags %}
<div class="thumbnail">
  <a href="{% url 'idea' idea.id %}">
    <img src="http://placehold.it/700x450&text=Idea+Thumbnail" alt="Idea Thumbnail">

    <div class="caption">
      <h3 style="text-overflow: ellipsis;">{{ idea.name }}</h3>

      <p>{{ idea.summary }}</p>
    </div>
  </a>
</div>
